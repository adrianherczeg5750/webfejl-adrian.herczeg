<div mat-dialog-title class="title">
    <h1>Bejelentkezés</h1>
</div>
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline" color="accent">
            <mat-label color="accent">Email</mat-label>
            <input matInput type="email" [formControl]="email">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline" color="accent">
            <mat-label color="accent">Jelszó</mat-label>
            <input matInput type="password" [formControl]="password">
        </mat-form-field>
    </div>

</div>
<div mat-dialog-action class="action">
    <button mat-raised-button color="accent" (click)="RegisterDialog()" matDialogClose>Nincs Fiókom</button>
    <span class="spacer"></span>
    <button mat-raised-button type="button" matDialogClose>Vissza</button>
    <button mat-raised-button color="accent" (click)="login()" matDialogClose>Belépés</button>
</div>
